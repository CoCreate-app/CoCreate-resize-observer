<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>resize-observer | CoCreateJS</title>

    <!-- CoCreate CSS CDN -->
    <!-- <link rel="stylesheet" href="https://cdn.cocreate.app/resize-observer/latest/CoCreate-resize-observer.min.css" type="text/css" /> -->

    <!-- This part is for Resize Test -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #resizable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }
        
        #resizable h3 {
            text-align: center;
            margin: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#resizable").resizable();
            $("#other").resizable();
        });
    </script>
    <!-- This part is for Resize Test -->
</head>

<body>

    <!-- This part is for Resize Test -->
    <div id="resizable" class="ui-widget-content">
        <h3 class="ui-widget-header">Resizable</h3>
        <h1>Hello There!</h1>
    </div>
    <div id="other" class="ui-widget-content">
        <h2>Other There!</h2>
    </div>
    <!-- This part is for Resize Test -->

    <!-- <script src="../src/index.js"></script> -->
    <script src="../dist/CoCreate-resize-observer.js"></script>
    <script>
        CoCreateResizeObserver.init({
            selector: '#resizable',
            target: 'h1',
            property: 'width',
            value: 'fontSize'
        });

        CoCreateResizeObserver.init({
            selector: '#other',
            target: 'h2',
            property: 'height',
            value: 'fontSize'
        });
    </script>

    <!-- CoCreate JS CDN -->
</body>

</html>
