<!DOCTYPE html>
<html lang="en">

<head>
  <title>Resize | CoCreateJS</title>

  <!-- CoCreate Favicon -->
  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  <!-- CoCreate CSS CDN -->
  <link rel="stylesheet" href="https://cdn.cocreate.app/resize/latest/CoCreate-resize.min.css" type="text/css" />
  <!-- <link rel="stylesheet" href="../dist/e5418feab0ab4cac64fba2e64c1a9106.css" type="text/css" /> -->
  <!-- Custom CSS -->
  <style>
    body {
      height: 100vh;
      margin: 0px;
    }

    .resize1 {
      top: 150px;
      left: 50px;
      width: 50px;
      height: 50px;
      padding: 0.5em;
      position: absolute;
      background: pink;
    }

    .resize2 {
      top: 250px;
      left: 50px;
      width: 50px;
      height: 50px;
      padding: 0.5em;
      position: absolute;
      background: lightgreen;
    }

    .flexDiv {
      display: flex;
      justify-content: flex-start;
    }

    .target1 {
      width: 50px;
      height: 50px;
      background: red;
    }

    #target2 {
      width: 50px;
      height: 50px;
      background: green;
    }
  </style>
</head>

<body>
  <div class="flexDiv">
    <div class="target1">
    </div>
    <div id="target2">
    </div>
  </div>
  <div class="resize resize1">
    <div data-resize="left"></div>
    <div data-resize="right"></div>
    <div data-resize="top"></div>
    <div data-resize="bottom"></div>
  </div>
  <div class="resize resize2">
    <div class="resizeleft"></div>
    <div class="resizeright"></div>
    <div class="resizetop"></div>
    <div class="resizebottom"></div>
  </div>

  <script>
    var config = {
      apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
      organization_Id: '5de0387b12e200ea63204d6c',
      // host: 'wss://ws.cocreate.app'
    }
  </script>
  <script src="../dist/CoCreate-resize-observer.js"></script>
</body>

</html>
