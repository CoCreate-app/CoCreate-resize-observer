<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>resize-observer | CoCreateJS</title>

    <!-- CoCreate CSS CDN -->
    <!-- <link rel="stylesheet" href="https://cdn.cocreate.app/resize-observer/latest/CoCreate-resize-observer.min.css" type="text/css" /> -->

    <!-- This part is for Resize Test -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        #menu {
            width: 300px;
            height: 95vh;
            padding: 0em;
            margin: 0;
        }
        
        #main {
            width: 100%;
            height: 95vh;
            margin: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#other").resizable();
            // $("#other").resizable();
        });
    </script>
    <!-- This part is for Resize Test -->
</head>

<body>

    <div style="display:flex">
        <!-- This part is for Resize Test -->
        <div id="other" class="ui-widget-content" style="position:fixed; background:whitesmoke">
            <h3 class="ui-widget-header">I am Resizable menu</h3>
        </div>
        <div id="resizable" class="ui-widget-content" data-resize_target="#other" data-resize_property="margin-left" data-resize_value="width">
            <h3 class="ui-widget-header">I am a main container</h3>
        </div>

    </div>

    <!-- This part is for Resize Test -->

    <!-- <script src="../src/index.js"></script> -->
    <script src="../dist/CoCreate-resize-observer.js"></script>
    <script>
        // CoCreateResizeObserver.init({
        //     selector: "[ data-resize_element]",
        //     target: "[data-resize_target]",
        //     property: "[data-resize_property]", // style property to apply value to
        //     value: "[data-resize_value]", // targets property to get value from
        // });

        CoCreateResizeObserver.init({
            selector: '#other',
            target: '#resizable',
            property: 'margin-left',
            value: 'width'
        });
    </script>

    <!-- CoCreate JS CDN -->
</body>

</html>
